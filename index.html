<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="javaScriptCode/obstacle.js"></script>
    <script src="javaScriptCode/input.js"></script>
    <script src="javaScriptCode/algoHandler.js"></script>
    <script src="javaScriptCode/BreadthFirstSearch.js"></script>
    <script src="javaScriptCode/bidirectionalSearch.js"></script>
    <script src="javaScriptCode/FloodFill.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <title>Graph visualizer</title>
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar" class="active">
        <div class="sidebar-header">
          <h3>Graph visualizer</h3>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="#" onclick="setBFS()">Breadth First Search</a>
            <script>
              function setBFS() {
                if (runningAlgo == 1) return;
                SelectedAlgo = "Breadth First Search";
                setName();
                //console.log(SelectedAlgo);
              }
            </script>
          </li>
          <li>
            <a href="#" onclick="setBD()">Bidirectional Search</a>
            <script>
              function setBD() {
                if (runningAlgo == 1) return;
                SelectedAlgo = "Bidirectional Search";
                setName();
              }
            </script>
          </li>
          <li>
            <a href="#" onclick="setA()">A* Search</a>
            <script>
              function setA() {
                if (runningAlgo == 1) return;
                SelectedAlgo = "A* Search";
                setName();
              }
            </script>
          </li>
          <li>
            <a href="#" onclick="setFlood()">Flood Fill Algorithm</a>
            <script>
              function setFlood() {
                if (runningAlgo == 1) return;
                SelectedAlgo = "Flood Fill Algorithm";
                setName();
              }
            </script>
          </li>
        </ul>

        <ul class="list-unstyled CTAs">
          <li>
            <a href="#" onclick="RunAlgo()" class="buttoncol"
              ><script>
                document.write(SelectedAlgo);
                function setName() {
                  let ar = document.getElementsByClassName("buttoncol");
                  ar[0].innerHTML = SelectedAlgo;
                }
                function RunAlgo() {
                  if (runningAlgo == 0) {
                    let ar = document.getElementsByClassName("buttoncol");
                    ar[0].style.backgroundColor = "red";
                    Handler();
                  }
                }
              </script></a
            >
          </li>
        </ul>
      </nav>

      <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fa fa-align-justify"></i> <span>Select Algorithm</span>
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link button" onclick="InputSource()" href="#"
                  >Add Start Point <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link button" href="#" onclick="InputDes()"
                  >Add End Point <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link button" onclick="obstacle()" href="#"
                  >Add Obstacle <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link button" onclick="clearPath()" href="#"
                  >Clear Path <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link button" onclick="clearGrid()" href="#"
                  >Clear Board <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="grid-container">
          <script>
            for (var i = 0; i < totalGrid; i++) {
              document.write("<div class = 'grid-item'></div>");
            }
          </script>
        </div>
        <div class="line"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function() {
        $("#sidebarCollapse").on("click", function() {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
